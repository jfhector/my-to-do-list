<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta charset="utf-8">
    <title>My Todo List</title>
    <link type="text/css" rel="stylesheet" href="./css/main.css">
    <script defer src='https://unpkg.com/focus-within-polyfill/dist/focus-within-polyfill.js'></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <section class="todo-list" data-module="todo-list" aria-labelledby="todo-list-header">
        <h1 id="todo-list-header">My Todo List</h1>

        <div class="stack">
            <ul></ul>
        
            <div class="todo-list__empty-state-panel">
                Either you've done everything already or there are still things to add to your list.
                <br>Add your first todo
            </div>
        
            <div class="add-item">
                <label for="new-todo-input" class="!visually-hidden">New todo item</label>
                <input type="text" id="new-todo-input" placeholder="E.g. Adopt an owl" size="1" autocomplete="off">
                <button type="button" class="js-add-item-button">Add</button>
            </div>
        </div>
    </section>
</body>
</html>
