<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta charset="utf-8">
    <title>My To do List</title>
    <link type="text/css" rel="stylesheet" href="./css/main.css">
    <script defer src='https://unpkg.com/focus-within-polyfill/dist/focus-within-polyfill.js'></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <section class="todo-list" data-module="todo-list" aria-labelledby="todo-list-header">
        <h1 id="todo-list-header">My To Do List</h1>

        <div class="stack">
            <ul></ul>
        
            <div class="todo-list__empty-state-panel">
                Either you've done everything already or there are still things to add to your list.
                <br>Add your first todo
            </div>
        
            <div class="add-item js-add-item">
                <label for="new-todo-input" class="!visually-hidden">New to do item</label>
                <input type="text" id="new-todo-input" placeholder="E.g. Buy food" size="1" autocomplete="off">
                <button type="button" class="js-add-item-button">
                    Add
                    <span class="!visually-hidden">to do item</span>
                </button>
            </div>

            <div class="todo-list__secondary-buttons js-todo-list__secondary-buttons">
                <button type="button" class="button--secondary js-undo-delete-button" disabled>Undo delete</button>
                <button type="button" class="button--secondary js-clear-completed-button" disabled >Clear completed</button>
            </div>

            <div role="alert" class="!visually-hidden"></div>
        </div>
    </section>
</body>
</html>
